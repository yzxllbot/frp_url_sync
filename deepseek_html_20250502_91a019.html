<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>URL处理工具</title>
    <style>
        /* 原有样式保留 */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        #urlInput {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
            border-radius: 4px;
        }
        /* 新增协议按钮样式 */
        .protocol-btn {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <input type="text" 
               id="urlInput" 
               placeholder="请输入URL（例如：example.com）">
        <button onclick="completeProtocol()" class="protocol-btn">补全协议</button>
        <button onclick="navigate()">直接跳转</button>
        <button onclick="showInIframe()">框架显示</button>
    </div>
    <iframe id="contentFrame" title="内容框架"></iframe>

    <script>
        // 新增协议补全功能
        function completeProtocol() {
            const input = document.getElementById('urlInput');
            let url = input.value.trim();
            
            // 如果已有协议头则不再添加
            if (!/^https?:\/\//i.test(url)) {
                // 保留用户可能输入的路径
                url = url.replace(/^\/+/, '');
                input.value = `http://${url}`;
            }
        }

        // 修改后的跳转函数（添加协议验证）
        function navigate() {
            let url = document.getElementById('urlInput').value;
            if (!url) return;
            
            // 自动补全协议（如果用户忘记点击补全按钮）
            if (!/^https?:\/\//i.test(url)) {
                url = `http://${url}`;
            }
            window.location.href = url;
        }

        // 修改后的iframe显示函数（添加协议验证）
        function showInIframe() {
            let url = document.getElementById('urlInput').value;
            const frame = document.getElementById('contentFrame');
            if (!url) return;
            
            // 自动补全协议（如果用户忘记点击补全按钮）
            if (!/^https?:\/\//i.test(url)) {
                url = `http://${url}`;
            }
            frame.src = url;
        }

        // 保留原有的回车支持
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                showInIframe();
            }
        });
    </script>
</body>
</html>
