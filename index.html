<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>页面示例</title>
    <style>
        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        #history-content {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 跳转链接 -->
        <a href="/last_sync.html" style="display: block; margin-bottom: 20px;">
            查看最后一次同步结果
        </a>

        <!-- 历史记录容器 -->
        <div id="history-content">
            正在加载历史记录...
        </div>
    </div>

    <script>
        // 页面加载完成后执行
        window.onload = function() {
            // 创建XMLHttpRequest对象
            var xhr = new XMLHttpRequest();
            
            // 配置请求
            xhr.open('GET', '/history.html', true);
            
            // 设置回调函数
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // 请求成功，更新内容
                    document.getElementById('history-content').innerHTML = xhr.responseText;
                } else {
                    // 请求出错处理
                    document.getElementById('history-content').innerHTML = 
                        '加载历史记录失败，请稍后重试';
                }
            };

            xhr.onerror = function() {
                // 网络错误处理
                document.getElementById('history-content').innerHTML = 
                    '网络连接错误，请检查网络设置';
            };

            // 发送请求
            xhr.send();
        };
    </script>
</body>
</html>
